<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты расчета</title>
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #E74C3C;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Результаты расчета</h1>

    <div id="results-container"></div>
    <div id="error-message" class="error-message" style="display: none;">Ошибка: Данные для отображения отсутствуют.</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Проверяем наличие данных в localStorage
            const results = localStorage.getItem("calculationResults");

            if (!results) {
                // Если данных нет, показываем сообщение об ошибке
                document.getElementById("error-message").style.display = "block";
                return;
            }

            try {
                // Парсим данные из JSON
                const parsedResults = JSON.parse(results);

                // Проверяем структуру данных
                if (!parsedResults.generalInformation || !parsedResults.bag || !parsedResults.corners || !parsedResults.frame) {
                    throw new Error("Некорректная структура данных");
                }

                // Генерируем HTML с результатами
                const container = document.getElementById("results-container");
                container.innerHTML = `
                    <div class="summary">
                        <h2>Основная информация:</h2>
                        <p><strong>Категория:</strong> ${parsedResults.generalInformation.category}</p>
                        <p><strong>Общий вес:</strong> ${parsedResults.generalInformation.weight.toFixed(2)} кг</p>
                        <p><strong>Объем:</strong> ${parsedResults.generalInformation.volume.toFixed(2)} м³</p>
                        <p><strong>Плотность:</strong> ${parsedResults.generalInformation.density.toFixed(2)} кг/м³</p>
                        <p><strong>Стоимость товара:</strong> ${parsedResults.generalInformation.productCost.toFixed(2)} $</p>
                        <p><strong>Процент страхования:</strong> ${parsedResults.generalInformation.insuranceRate}</p>
                        <p><strong>Сумма страхового платежа:</strong> ${parsedResults.generalInformation.insuranceAmount.toFixed(2)} $</p>
                        <p><strong>Количество коробок:</strong> ${parsedResults.generalInformation.boxCount}</p>
                    </div>
                    <div class="summary">
                        <h2>Упаковка:</h2>
                        <table>
                            <tr>
                                <th>Тип упаковки</th>
                                <th>Вес с упаковкой (кг)</th>
                                <th>Стоимость упаковки ($)</th>
                                <th>Стоимость разгрузки ($)</th>
                                <th>Страховка ($)</th>
                                <th>Обычная доставка ($)</th>
                                <th>Быстрая доставка ($)</th>
                                <th>Итоговая стоимость ($)</th>
                            </tr>
                            <tr>
                                <td>Мешок</td>
                                <td>${parsedResults.bag.packedWeight.toFixed(2)}</td>
                                <td>${parsedResults.bag.packagingCost.toFixed(2)}</td>
                                <td>${parsedResults.bag.unloadCost.toFixed(2)}</td>
                                <td>${parsedResults.bag.insurance.toFixed(2)}</td>
                                <td>${parsedResults.bag.deliveryCostRegular.toFixed(2)}</td>
                                <td>${parsedResults.bag.deliveryCostFast.toFixed(2)}</td>
                                <td>${parsedResults.bag.totalRegular.toFixed(2)} / ${parsedResults.bag.totalFast.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td>Картонные уголки</td>
                                <td>${parsedResults.corners.packedWeight.toFixed(2)}</td>
                                <td>${parsedResults.corners.packagingCost.toFixed(2)}</td>
                                <td>${parsedResults.corners.unloadCost.toFixed(2)}</td>
                                <td>${parsedResults.corners.insurance.toFixed(2)}</td>
                                <td>${parsedResults.corners.deliveryCostRegular.toFixed(2)}</td>
                                <td>${parsedResults.corners.deliveryCostFast.toFixed(2)}</td>
                                <td>${parsedResults.corners.totalRegular.toFixed(2)} / ${parsedResults.corners.totalFast.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td>Деревянный каркас</td>
                                <td>${parsedResults.frame.packedWeight.toFixed(2)}</td>
                                <td>${parsedResults.frame.packagingCost.toFixed(2)}</td>
                                <td>${parsedResults.frame.unloadCost.toFixed(2)}</td>
                                <td>${parsedResults.frame.insurance.toFixed(2)}</td>
                                <td>${parsedResults.frame.deliveryCostRegular.toFixed(2)}</td>
                                <td>${parsedResults.frame.deliveryCostFast.toFixed(2)}</td>
                                <td>${parsedResults.frame.totalRegular.toFixed(2)} / ${parsedResults.frame.totalFast.toFixed(2)}</td>
                            </tr>
                        </table>
                    </div>
                `;
            } catch (error) {
                // Если произошла ошибка при обработке данных, показываем сообщение
                document.getElementById("error-message").textContent = `Ошибка: ${error.message}`;
                document.getElementById("error-message").style.display = "block";
                console.error("Ошибка при обработке данных:", error);
            }
        });
    </script>
</body>
</html>
